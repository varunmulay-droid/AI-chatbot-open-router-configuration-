<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity AI - Image Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .app-container {
            display: flex;
            background-color: #1e1e1e;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            height: 85vh;
        }
        .sidebar {
            width: 300px;
            background-color: #1c1c1c;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .new-chat-btn {
            background-color: #f97316;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .new-chat-btn:hover {
            background-color: #ea580c;
        }
        .chat-list-item {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-list-item:hover, .chat-list-item.active {
            background-color: #2c2c2c;
        }
        .main-chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .input-field {
            background-color: #2c2c2c;
            border-color: #444;
            color: #e0e0e0;
        }
        .input-field:focus {
            border-color: #f97316;
            outline: none;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.5);
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 85%;
            animation: fadeIn 0.5s ease-in-out;
            word-wrap: break-word;
        }
        .message-user {
            background-color: #f97316;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message-bot {
            background-color: #2c2c2c;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #2c2c2c;
            gap: 0.5rem;
        }
        .chat-input {
            flex-grow: 1;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            line-height: 1.5;
            min-height: 2.5rem;
            overflow-y: hidden;
        }
        .send-button {
            background-color: #f97316;
            color: white;
            border-radius: 9999px;
            padding: 0.75rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: #ea580c;
        }
        pre {
            background-color: #1e1e1e;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            position: relative;
            margin-top: 0.5rem;
            border: 1px solid #444;
        }
        code {
            font-family: monospace;
            white-space: pre-wrap;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="app-container">
        <!-- Sidebar for Chat History -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="text-lg font-bold">Chat History</h2>
                <button id="newChatBtn" class="new-chat-btn text-sm">
                    New Chat
                </button>
            </div>
            <ul id="chatList" class="flex-grow">
                <!-- Chat items will be rendered here -->
            </ul>
        </aside>

        <!-- Main Chat Area -->
        <div class="main-chat-area">
            <div class="p-4 border-b border-gray-700 flex flex-col space-y-2">
                <h1 class="text-xl font-bold text-center text-white">Singularity AI</h1>
                <div class="flex items-center space-x-2">
                    <label for="apiKey" class="block text-sm font-medium text-gray-400">API Key:</label>
                    <input type="password" id="apiKey" placeholder="sk-or-..." class="input-field flex-grow px-4 py-2 text-sm rounded-full">
                    <button id="saveKeyBtn" class="px-4 py-2 bg-orange-600 text-white text-sm font-semibold rounded-full hover:bg-orange-700 transition-colors">Save</button>
                </div>
                <div class="flex items-center space-x-2">
                    <label for="imageUrlInput" class="block text-sm font-medium text-gray-400">Image URL:</label>
                    <input type="text" id="imageUrlInput" placeholder="https://example.com/image.jpg" class="input-field flex-grow px-4 py-2 text-sm rounded-full">
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <div class="message-bubble message-bot">
                    <p>Hello! Welcome to Singularity AI. Please enter your OpenRouter API Key and an image URL to start. You can then ask me questions about the image.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea id="userInput" placeholder="Ask a question about the image..." class="chat-input" disabled rows="1"></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let userApiKey = "";
        let allConversations = [];
        let currentConversationIndex = -1;

        const chatList = document.getElementById('chatList');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyInput = document.getElementById('apiKey');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const imageUrlInput = document.getElementById('imageUrlInput');
        const newChatBtn = document.getElementById('newChatBtn');

        /**
         * Parses and formats a message with basic Markdown and code block handling.
         * @param {string} text - The raw text from the API.
         * @returns {string} The HTML-formatted text.
         */
        function formatMessage(text) {
            // Split the text by ``` for code blocks
            const parts = text.split('```');
            let formattedHtml = '';
            
            for (let i = 0; i < parts.length; i++) {
                if (i % 2 === 0) {
                    // This is regular text
                    let part = parts[i];
                    part = part.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                    part = part.replace(/\*(.*?)\*/g, '<i>$1</i>');
                    formattedHtml += `<p>${part.trim().replace(/\n/g, '<br>')}</p>`;
                } else {
                    // This is a code block
                    const codeBlock = parts[i].trim();
                    const firstLineBreak = codeBlock.indexOf('\n');
                    const language = firstLineBreak !== -1 ? codeBlock.substring(0, firstLineBreak) : '';
                    const codeContent = firstLineBreak !== -1 ? codeBlock.substring(firstLineBreak + 1) : codeBlock;
                    
                    formattedHtml += `<pre><code>${codeContent}</code></pre>`;
                }
            }
            return formattedHtml;
        }

        /**
         * Renders the entire chat history for the current conversation.
         */
        function renderChatMessages() {
            chatMessages.innerHTML = '';
            if (currentConversationIndex < 0 || !allConversations[currentConversationIndex]) {
                return;
            }

            const history = allConversations[currentConversationIndex].history;
            history.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-bubble ${msg.role === 'user' ? 'message-user' : 'message-bot'}`;
                
                if (msg.role === 'user' && Array.isArray(msg.content)) {
                    let textContent = '';
                    let imageUrl = '';
                    for (const part of msg.content) {
                        if (part.type === 'text') {
                            textContent = part.text;
                        } else if (part.type === 'image_url') {
                            imageUrl = part.image_url.url;
                        }
                    }
                    messageDiv.innerHTML = `<p>${textContent}</p>${imageUrl ? `<img src="${imageUrl}" alt="User provided image" class="image-preview mt-2">` : ''}`;
                } else {
                    messageDiv.innerHTML = formatMessage(msg.content);
                }
                chatMessages.appendChild(messageDiv);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Renders the list of conversations in the sidebar.
         */
        function renderChatList() {
            chatList.innerHTML = '';
            allConversations.forEach((conv, index) => {
                const listItem = document.createElement('li');
                listItem.className = `chat-list-item ${index === currentConversationIndex ? 'active' : ''}`;
                listItem.textContent = conv.title || `Chat ${index + 1}`;
                listItem.onclick = () => loadConversation(index);
                chatList.appendChild(listItem);
            });
        }

        /**
         * Loads a specific conversation by its index.
         * @param {number} index - The index of the conversation to load.
         */
        function loadConversation(index) {
            currentConversationIndex = index;
            renderChatMessages();
            renderChatList();
        }

        /**
         * Starts a new, empty conversation.
         */
        function newChat() {
            allConversations.push({ title: "New Chat", history: [] });
            loadConversation(allConversations.length - 1);
            imageUrlInput.value = '';
            userInput.value = '';
        }

        /**
         * Sends a message to the OpenRouter API and handles the response.
         * @param {string} message - The user's message.
         * @param {string|null} imageUrl - The image URL for the first message.
         */
        async function sendMessage(message, imageUrl) {
            if (!userApiKey) {
                alert("Please save your API key first.");
                return;
            }

            const userContent = [{ type: "text", text: message }];
            if (imageUrl) {
                userContent.push({
                    type: "image_url",
                    image_url: { url: imageUrl }
                });
            }

            const history = allConversations[currentConversationIndex].history;
            history.push({ role: "user", content: userContent });
            
            if (allConversations[currentConversationIndex].title === "New Chat") {
                allConversations[currentConversationIndex].title = message.length > 30 ? message.substring(0, 30) + '...' : message;
            }
            
            userInput.value = '';
            imageUrlInput.value = '';
            renderChatMessages();
            renderChatList();

            sendButton.disabled = true;
            
            const loadingIndicator = document.createElement('div');
            loadingIndicator.id = 'loading-indicator';
            loadingIndicator.className = 'message-bubble message-bot';
            loadingIndicator.innerHTML = `<p>Thinking...</p>`;
            chatMessages.appendChild(loadingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = `message-bubble message-bot`;
            chatMessages.appendChild(botMessageDiv);
            
            let fullResponse = '';
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${userApiKey}`,
                        "HTTP-Referer": window.location.href, 
                        "X-Title": "Image Chatbot",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.5-flash-image-preview:free",
                        "messages": history,
                        "stream": true 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.message || response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';
                
                loadingIndicator.remove();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    result += chunk;

                    const dataChunks = result.split('data: ');
                    result = dataChunks.pop();

                    for (const data of dataChunks) {
                        if (data.trim() === '[DONE]') continue;
                        if (data.trim() === '') continue;

                        try {
                            const parsedData = JSON.parse(data);
                            const content = parsedData.choices?.[0]?.delta?.content || '';
                            if (content) {
                                fullResponse += content;
                                botMessageDiv.innerHTML = formatMessage(fullResponse);
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        } catch (e) {
                            console.error("Failed to parse JSON chunk:", e);
                        }
                    }
                }
                history.push({ role: "assistant", content: fullResponse });
                botMessageDiv.innerHTML = formatMessage(fullResponse);
                
            } catch (error) {
                console.error("Error calling the API:", error);
                loadingIndicator.remove();
                botMessageDiv.innerHTML = `<p class="text-red-400">An error occurred: ${error.message}</p>`;
            } finally {
                sendButton.disabled = false;
            }
        }
        
        // Event listeners
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        saveKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                userApiKey = key;
                apiKeyInput.disabled = true;
                saveKeyBtn.disabled = true;
                userInput.disabled = false;
                sendButton.disabled = false;
                
                if (allConversations.length === 0) {
                    newChat();
                    allConversations[0].history.push({ role: "assistant", content: "API key saved. Welcome to Singularity AI! Please enter an image URL and your first prompt to start a new chat." });
                    renderChatMessages();
                }
            } else {
                alert("Please enter a valid API key.");
            }
        });

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            const imageUrl = imageUrlInput.value.trim();
            
            if (!message && !imageUrl) {
                alert("Please enter a message or an image URL.");
                return;
            }

            if (allConversations[currentConversationIndex].history.length === 0 && !imageUrl) {
                 alert("Please provide an image URL for the first prompt of this conversation.");
                 return;
            }

            sendMessage(message, imageUrl || null);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });
        
        newChatBtn.addEventListener('click', newChat);
        
        // Initial setup
        newChat();
        allConversations[0].title = "Welcome to Singularity AI";
        allConversations[0].history = [{ role: "assistant", content: "Hello! Welcome to Singularity AI. Please enter your OpenRouter API Key and an image URL to start. You can then ask me questions about the image." }];
        renderChatList();
        renderChatMessages();

    </script>
</body>
</html>
